<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行程</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form name="input" action="/dopost" method="post">
        <div class="form-group">
            <div class="col-2">
                <label for="exampleInputDate">日期</label>
                <input type="date" class="form-control" name="date">
                <small id="emailHelp" class="form-text text-muted">请填写正确的日期</small>
            </div>
        </div>
        <div class="form-group">
            <div class="col-1">
                <label for="exampleInputTime">时间</label>    
                <input type="time" class="form-control" name="time">
            </div>
        </div>
        <div class="form-group">
            <div class="col-3">
                <label for="exampleInputRoutes">行程</label>  
                <input type="text" class="form-control" name="route" >
            </div>
        </div>
        <div>
            <div class="col">
                <button type="submit" class="btn btn-primary" >提交</button>
            </div>  
       </div>
            
</form>
</body>
</html>
